<div class="list-area">
    <div class="list-wrapper">
        <ul class="list" ng-repeat="status in storyboard.statuses">
            <h3 class="status">{{status.name}}</h3>
            <hr/>
            <li class="story" ng-repeat="story in stories | filter: {status: status.name}" ng-click="storyboard.setCurrentStory(story)">
                <article>
                    <div>
                        <button type="button" class="close">x</button>
                        <p class="title">{{story.title}}</p>
                    </div>
                    <div class="type-bar {{story.type}}"></div>
                    <div>
                        <p>{{story.description}}</p>
                    </div>
                </article>
            </li>
        </ul>
    </div>
</div>

<div class="details details-animation">
    <div>
        <h3>Card Details</h3>
        
        <form>
            <div class="form-group">
                <div class="controls">
                    <label class="control-label" for="inputTitle">*Title</label>
                    <input class="form-control" type="text" id="inputTitle" name="inputTitle"
                           placeholder="Title" ng-model="storyboard.editedStory.title"
                           ng-required="true" ng-minlength="3" ng-maxlength="30">
            </div>
            <div class="form-group">
                <div class="controls">
                    <label class="control-label" for="inputTitle">*Status</label>
                    <select class="form-control" ng-model="storyboard.editedStory.status" ng-options="l.name as l.name for l in storyboard.statuses">
                        <option value="">Select Status</option>
                    </select>
            </div>
        </form>
    </div>
</div>
